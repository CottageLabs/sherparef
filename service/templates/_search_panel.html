<div class="search-box">
    <form class="login-form" role="login">
        <ol>
            <li>
                <h2 class="form-heading">Search for journals</h2>
                <div class="form-group">
                    <input type="text" class="form-control sherpa-form" placeholder="Title or ISSN" id="title_issn">
                </div>
            </li>
            <li>
                <div class="form-group string input required">
                    <h2 class="form-heading">Please select your REF panel(s)</h2>
                    <div class="form-group">
                        <select id="funders-select" class="form-control sherpa-form" multiple="true" placeholder="Please select your REF panel(s)">
                            <optgroup label="General REF Panels">
                                <option value="x.2">Sciences, Technology, and Medicine (REF Main Panels A &amp; B)</option>
                                <option value="x.1">Arts, Humanities, and Social Sciences (REF Main Panels C &amp; D)</option>
                            </optgroup>
                            <optgroup label="National REF Panels">
                                <option value="887.2">DELNI - Sciences, Technology, and Medicine</option>
                                <option value="887.1">DELNI - Arts, Humanities, and Social Sciences</option>
                                <option value="877.2">HEFCE - Sciences, Technology, and Medicine</option>
                                <option value="877.1">HEFCE - Arts, Humanities, and Social Sciences</option>
                                <option value="881.2">HEFCW - Sciences, Technology, and Medicine</option>
                                <option value="881.1">HEFCW - Arts, Humanities, and Social Sciences</option>
                                <option value="884.2">SFC - Sciences, Technology, and Medicine</option>
                                <option value="884.1">SFC - Arts, Humanities, and Social Sciences</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </li>
        </ol>

        <div class="row">
            <div id="not-found" class="message-wrapper col-sm-7" style="display:none">
                <p class="search-message"> No results found</p>
                <a href="#" class="feedback-link"> Send us feedback</a>
            </div>
            <div id="form-errors" class="message-wrapper col-sm-7" style="display:none">
                <p class="bold search-message"> We need more information to check compliance - please fill in both the boxes above</p>
            </div>
            <div id="searching" class="message-wrapper col-sm-7" style="display:none">
                <p class="search-message"><img src="{{url_for('static', filename='images/loading.gif')}}"> determining if you can comply with your REF panel's policy</p>
            </div>

            <div class="button-wrapper pull-right col-sm-5">
                <a class="btn search-button pull-right" id="do-search">Search</a>
                <button id="clear-select" type="reset" value="Clear" class=" btn clear-button pull-right">Clear</button>
            </div>
        </div>
    </form>
</div>
